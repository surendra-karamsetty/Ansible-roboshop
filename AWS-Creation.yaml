- name: create ec2 instance and r53 record
  hosts: all
  connections: local
  vars:
    sg_id: sg-0b9f1fbcf18f4096e
    ami_id: ami-0220d79f3f480ecf5
    domain_name: venkata.onile
    env: dev
    action: create
    instance:
    - mongodb
    - catalogue

  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      instance_type: "t3.micro"
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      name: "{{ item }}-{{ env }}"
      tag:
        project: roboshop
        Component: "{{ item }}"
        Environment: "{{ env }}"
        Name: "{{ item }}-{{ env }"
    loop: "{{ instance }}"
    register: ec2-output
    when: action == "create"

  - name:
    ansible.builtin.debug:
      msg: "{{ ec2-output }}"
    when: action == "created"

  - name: create r53 record
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}-{{ env }}.{{ domain_name }}"
      type: A
      ttl: 1
      value: "{{ item.instance[0].private_ip_address }}"
      wait: true